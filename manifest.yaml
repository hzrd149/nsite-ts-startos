id: nsite-ts
title: "nsite"
version: 0.41.0.0
release-notes: |
  Alpha

license: MIT
wrapper-repo: "https://github.com/hzrd149/nsite-ts-startos"
upstream-repo: "https://github.com/hzrd149/nsite-ts"
support-site: "https://github.com/hzrd149/nsite-ts/issues"
marketing-site: "https://github.com/hzrd149/nsite-ts"
donation-url: "https://geyser.fund/project/nsite-ts"
build: ["make"]
description:
  short: A self hosted nsite server
  long: |
    nsite-ts a server for accessing nsites
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /var/cache/nginx
    cert: /mnt/cert
health-checks:
  web-ui:
    name: Web UI
    success-message: nsite is ready
    type: script
config: ~
properties: ~
volumes:
  main:
    type: data
  cert:
    type: certificate
    interface-id: main
interfaces:
  main:
    name: User Interface
    description: A user interface that is expected to host nsite-ts web app.
    tor-config:
      port-mapping:
        80: "80"
        443: "3443"
    lan-config:
      443:
        ssl: true
        internal: 8080
    ui: true
    protocols:
      - tcp
      - http
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
